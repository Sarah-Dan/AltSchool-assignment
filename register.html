        <form>

            <input type="text" class="input-box" name="state/province" placeholder="State/province">

            <input type="text" class="input-box" name="password" placeholder="Set Password">
        
            <input type="text" class="input-box" name="confirm-password" placeholder="Confirm your Password">
    
        
        <input type="submit" class="register-btn" value="Register">
